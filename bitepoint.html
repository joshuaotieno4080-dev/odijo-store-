<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>bitepoint - Odijo Enterprise</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="supabase.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      const grid = document.getElementById("product-grid");
      const category = "Shoes";
      const { data: products, error } = await db
        .from("products")
        .select("*")
        .eq("category", category)
        .order("id", { ascending: false });

      if(error) console.error(error);
      grid.innerHTML = "";

      products.forEach(product => {
        grid.innerHTML += `
          <div class="card">
            <img src="${product.image}" alt="${product.name}">
            <h3>${product.name}</h3>
            <p>Ksh ${product.price}</p>
            <button onclick="orderProduct('${product.name}', ${product.price})">Order via WhatsApp</button>
          </div>
        `;
      });
    });

    function orderProduct(name, price) {
      // Call Supabase function to trigger WhatsApp message
      fetch("/.netlify/functions/send-whatsapp", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ product: name, price })
      });
      alert("Order received! Admin will be notified.");
    }
  </script>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav>
    <h2>Odijo Enterprise</h2>
    <a href="index.html">Home</a>
  </nav>

  <h1 class="center">Shoes</h1>
  <div id="product-grid"></div>

</body>
</html>
