<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard | Odijo Enterprise</title>
  <link rel="stylesheet" href="admin.css">
  <script src="admin.js" defer></script>
</head>
<body>

  <!-- Login Section -->
  <div class="login-container" id="login-container">
    <h2>Admin Login</h2>
    <form id="login-form">
      <input type="password" id="password" placeholder="Enter Admin Password" required>
      <button type="submit">Login</button>
    </form>
  </div>

  <!-- Dashboard Section -->
  <div class="dashboard" id="admin-section" style="display:none;">

    <header>
      <h1>Odijo Enterprise Admin Panel</h1>
      <button onclick="logout()">Logout</button>
    </header>

    <section class="add-product">
      <h2>Add New Product</h2>
      <form id="add-product-form">
        <input type="text" id="product-name" placeholder="Product Name" required>
        <input type="number" id="product-price" placeholder="Price (Ksh)" required>
        <input type="text" id="product-category" placeholder="Category (Clothes/Shoes/Food)" required>
        <input type="text" id="product-image" placeholder="Image URL" required>
        <button type="submit">Add Product</button>
      </form>
    </section>

    <section class="product-list">
      <h2>All Products</h2>
      <div id="product-container"></div>
    </section>

  </div>

</body>
</html>
