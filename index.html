<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Odijo Enterprise</title>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #f4f4f4;
}

header {
    background: linear-gradient(to right, #ff0000, #cc0000);
    color: white;
    text-align: center;
    padding: 30px;
}

header h1 {
    margin: 0;
    font-size: 40px;
}

header h3 {
    margin: 5px;
    font-weight: normal;
}

.categories {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin: 20px;
}

.categories button {
    padding: 12px 25px;
    border: none;
    background: #ff0000;
    color: white;
    cursor: pointer;
    font-weight: bold;
    border-radius: 6px;
}

.products {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
    padding: 20px;
}

.card {
    background: white;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}

.card img {
    width: 100%;
    height: 200px;
    object-fit: cover;
}

.card-content {
    padding: 15px;
}

.card h4 {
    margin: 5px 0;
}

.price {
    color: red;
    font-weight: bold;
}
</style>
</head>

<body>

<header>
    <h1>Odijo Enterprise</h1>
    <h3>Admin</h3>
</header>

<div class="categories">
    <button onclick="loadProducts('bitepoint')">Bite Point</button>
    <button onclick="loadProducts('shoes')">Shoes</button>
    <button onclick="loadProducts('clothes')">Clothes</button>
</div>

<div class="products" id="products"></div>

<script>
const supabaseUrl = "https://hncxmcpsiocoidljoayq.supabase.co";
const supabaseKey = "sb_publishable__I-5Xru31gg0n-4MSbpOjA_yLmbrqwGY";

const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

async function loadProducts(category) {
    const { data, error } = await supabase
        .from('products')
        .select('*')
        .eq('category', category);

    const container = document.getElementById("products");
    container.innerHTML = "";

    data.forEach(product => {
        container.innerHTML += `
            <div class="card">
                <img src="${product.image}" />
                <div class="card-content">
                    <h4>${product.name}</h4>
                    <p class="price">${product.price}</p>
                </div>
            </div>
        `;
    });
}

loadProducts('bitepoint');
</script>

</body>
</html>
