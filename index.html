<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Odijo Enterprise</title>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #f4f4f4;
}

/* HERO SECTION */
.hero {
    height: 60vh;
    background: url('https://1drv.ms/i/c/328d062472c4a35c/IQDHOo3k6OoURYjk-l3eNqxqAQKg24PlNnUGuVOB7a1AEYc?e=jHD51o') center/cover no-repeat;
    position: relative;
    color: white;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
}

.hero::after {
    content: "";
    position: absolute;
    inset: 0;
    background: rgba(0,0,0,0.6);
}

.hero-content {
    position: relative;
    z-index: 2;
}

.hero h1 {
    font-size: 50px;
    margin: 0;
}

.hero h3 {
    font-weight: normal;
}

/* CATEGORY CARDS */
.categories {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
    padding: 40px;
}

.category-card {
    position: relative;
    height: 250px;
    border-radius: 10px;
    overflow: hidden;
    cursor: pointer;
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
}

.category-card img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.category-card span {
    position: absolute;
    bottom: 0;
    width: 100%;
    background: rgba(255,0,0,0.8);
    color: white;
    padding: 15px;
    font-size: 20px;
    text-align: center;
    font-weight: bold;
}

/* PRODUCTS */
.products {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
    padding: 40px;
}

.card {
    background: white;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}

.card img {
    width: 100%;
    height: 200px;
    object-fit: cover;
}

.card-content {
    padding: 15px;
}

.price {
    color: red;
    font-weight: bold;
}
</style>
</head>

<body>

<!-- HERO -->
<div class="hero">
    <div class="hero-content">
        <h1>Odijo Enterprise</h1>
        <h3>Admin</h3>
    </div>
</div>

<!-- CATEGORIES -->
<div class="categories">
    <div class="category-card" onclick="loadProducts('bitepoint')">
        <img src="https://1drv.ms/i/c/328d062472c4a35c/IQDHOo3k6OoURYjk-l3eNqxqAQKg24PlNnUGuVOB7a1AEYc?e=jHD51o">
        <span>Bite Point</span>
    </div>

    <div class="category-card" onclick="loadProducts('shoes')">
        <img src="https://images.unsplash.com/photo-1542291026-7eec264c27ff">
        <span>Shoes</span>
    </div>

    <div class="category-card" onclick="loadProducts('clothes')">
        <img src="https://images.unsplash.com/photo-1520975922284-9c9cdd3b3d37">
        <span>Clothes</span>
    </div>
</div>

<!-- PRODUCTS -->
<div class="products" id="products"></div>

<script>
const supabaseUrl = "https://hncxmcpsiocoidljoayq.supabase.co";
const supabaseKey = "sb_publishable__I-5Xru31gg0n-4MSbpOjA_yLmbrqwG";
const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

async function loadProducts(category) {
    const { data, error } = await supabase
        .from('products')
        .select('*')
        .eq('category', category);

    const container = document.getElementById("products");
    container.innerHTML = "";

    data.forEach(product => {
        container.innerHTML += `
            <div class="card">
                <img src="${product.image}" />
                <div class="card-content">
                    <h4>${product.name}</h4>
                    <p class="price">${product.price}</p>
                </div>
            </div>
        `;
    });
}
</script>

</body>
</html>
