<!DOCTYPE html>
<html>
<head>
<title>Bitepoint Store</title>
<style>
body{font-family:Arial;margin:0;background:#f4f4f4}
header{background:#111;color:white;text-align:center;padding:20px}
.categories{display:flex;justify-content:center;gap:30px;padding:40px;flex-wrap:wrap}
.card{width:280px;background:white;border-radius:10px;overflow:hidden;
box-shadow:0 4px 10px rgba(0,0,0,0.2);cursor:pointer;transition:0.3s}
.card:hover{transform:scale(1.05)}
.card img{width:100%;height:200px;object-fit:cover}
.card h3{text-align:center;padding:10px}
.products{display:flex;flex-wrap:wrap;gap:20px;justify-content:center;padding:20px}
.product{background:white;width:250px;border-radius:10px;
box-shadow:0 4px 10px rgba(0,0,0,0.2);padding:10px;text-align:center}
.product img{width:100%;height:200px;object-fit:cover}
button{background:black;color:white;padding:10px;border:none;
border-radius:5px;cursor:pointer}
button:hover{background:green}
</style>
</head>
<body>

<header>
<h1>Bitepoint Store</h1>
<p>Food • Clothing • Shoes</p>
</header>

<div class="categories">
<div class="card" onclick="loadCategory('bitepoint')">
<img src="https://images.unsplash.com/photo-1550547660-d9450f859349">
<h3>Bitepoint</h3>
</div>

<div class="card" onclick="loadCategory('clothing')">
<img src="https://images.unsplash.com/photo-1521334884684-d80222895322">
<h3>Clothing</h3>
</div>

<div class="card" onclick="loadCategory('shoes')">
<img src="https://images.unsplash.com/photo-1519741497674-611481863552">
<h3>Shoes</h3>
</div>
</div>

<div id="products" class="products"></div>

<script>

const SHEET_ID = "2PACX-1vRe_uKwA__K691iNqJCg_WR91bqk3id4Jv1kSr6LvDU6buMhxlCsOjWWHcDZEIQgmGb-0VS-pNs7JVp";
const URL = `https://opensheet.elk.sh/${2PACX-1vRe_uKwA__K691iNqJCg_WR91bqk3id4Jv1kSr6LvDU6buMhxlCsOjWWHcDZEIQgmGb-0VS-pNs7JVp}/Sheet1`;

function loadCategory(category)
document.getElementById("products").innerHTML = "Loading...";
fetch(URL)
.then(res=>res.json())
.then(data=>{
let html="";
data.filter(p=>p.category===category)
.forEach(p=>{
html+=`
<div class="product">
<img src="${p.image}">
<h3>${p.name}</h3>
<p>Ksh ${p.price}</p>
<button onclick="order('${p.name}','${p.price}')">
Order on WhatsApp
</button>
</div>`;
});
document.getElementById("products").innerHTML=html;
});
}

function order(name,price){
const admin="254700238274";
const msg=`New Order:%0A${name}%0APrice: Ksh ${price}`;
window.open(`https://wa.me/${admin}?text=${msg}`);
}

</script>

</body>
</html>
