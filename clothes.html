<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Clothes - ODIJO Enterprise</title>
  <link rel="stylesheet" href="style.css">
  <script type="module">
    import { getProducts } from "./supabase.js";
    import { orderProduct } from "./script.js";

    async function loadProducts() {
      const products = await getProducts("clothes");
      const container = document.getElementById("products");
      container.innerHTML = "";
      products.forEach(p => {
        container.innerHTML += `
          <div class="product">
            <img src="${p.imageUrl}" alt="${p.name}">
            <h3>${p.name}</h3>
            <p>Price: ${p.price}</p>
            <button onclick="orderProduct('${p.name}', '${p.price}')">Order</button>
          </div>
        `;
      });
    }
    loadProducts();
  </script>
</head>
<body>
  <header>
    <h1>ODIJO Enterprise</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="clothes.html">Clothes</a>
      <a href="shoes.html">Shoes</a>
      <a href="bitepoint.html">Bite Point</a>
      <a href="admin.html">Admin</a>
    </nav>
  </header>
  <section>
    <h2>Clothes</h2>
    <div id="products" class="products"></div>
  </section>
</body>
</html>
